<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Enzo</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Enzo</h1>
                <p>Đăng ký tài khoản mới</p>
            </div>
            <div class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Tên</label>
                        <input type="text" id="first-name" placeholder="Nhập tên">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Họ</label>
                        <input type="text" id="last-name" placeholder="Nhập họ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Tạo mật khẩu">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="terms">
                        <label for="terms">Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="register-btn">Đăng ký</button>
                <div class="auth-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
